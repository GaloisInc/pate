# This CI configuration is inspired by
#
# https://kodimensional.dev/github-actions
#
# It builds with a majority of the latest compiler releases from each major GHC
# revision on Linux and builds macOS and Windows against the latest GHC.
name: CI Matrix

# Trigger the workflow on push or pull request, but only for the master branch
on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        arch: [ 'ppc' ]
        ghc: ['8.6.5', '8.8.3', '8.10.1']
        cabal: ['3.2.0.0']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude:
          - os: macOS-latest
            ghc: 8.6.5
          - os: macOS-latest
            ghc: 8.8.3
          - os: windows-latest
            arch: ppc

    name: GHC ${{ matrix.ghc }} on ${{ matrix.os }} pate-${{ matrix.arch }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - uses: haskell/actions/setup@v1
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - uses: actions/cache@v2
      name: Cache cabal-store
      with:
        path: |
          ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ github.sha }}-v2
        restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-


    - name: Build
      run: |
        cp cabal.project.dist cabal.project
        cabal v2-configure pkg:pate --write-ghc-environment-files=always --enable-tests -j1
        cabal v2-build pkg:pate

    - name: Install Solvers
      if: runner.os == 'Linux'
      run: |
        sudo apt-add-repository ppa:sri-csl/formal-methods
        sudo apt-get install yices2

    - name: Test
      if: runner.os == 'Linux'
      run: |
        cabal v2-test test:pate-test-${{ matrix.arch }}
